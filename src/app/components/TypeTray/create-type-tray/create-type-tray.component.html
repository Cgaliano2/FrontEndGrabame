<div class="login-wrapper2" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box2">
        <mat-card-header>
            <mat-card-title>Registrar Tipo de bandeja</mat-card-title>
        </mat-card-header>

        <form [formGroup]="registerType" (ngSubmit)="onSubmit()">

            <mat-card-content>
                <mat-form-field class="generic-fields">
                    <input type="text" formControlName="tipo" matInput placeholder="tipo" name="tipo" [ngClass]="{ 'is-invalid': submitted && !f.tipo.errors }">
                    <mat-error *ngIf="!f.tipo?.errors?.required">
                        Ingrese <strong>tipo</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width4">
                    <textarea formControlName="descripcion" matInput placeholder="descripcion" name="descripcion" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"></textarea>
                    <mat-error *ngIf="!f.descripcion.errors">
                        ingrese <strong>Descripcion</strong>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <button [disabled]="loading" mat-stroked-button color="primary" class="btn-block">Register</button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                {{error}}
            </div>

            <img *ngIf="loading" src="../../../assets/loading.gif" />
            <a [routerLink]="['home']" class="btn btn-link">Cancel</a>
        </form>
    </mat-card>
</div>
