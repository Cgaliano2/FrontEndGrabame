<div class="tittle">Lista Tipos de Bandeja</div>
<div class="container main-container">

    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- tipo Column -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>



        <!-- detalles Column -->
        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> Detalles</th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" (click)="deleteType(element.tipo)"><i class="material-icons">
                    delete
                    </i></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="alert alert-success mt-3 mb-0">
        {{error}}</div>
</div>
