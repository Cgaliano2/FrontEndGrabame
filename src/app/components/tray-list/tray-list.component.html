<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Codigo Imagen</th>
            <th scope="col">Fecha de Ingreso</th>
            <th scope="col">Codigo Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bandeja of tray">
            <td>{{bandeja._id}}</td>
            <td>{{bandeja.fechaIngreso}}</td>
            <td>{{bandeja.idImg}}</td>
        </tr>
    </tbody>
</table>
