<table class="table table-light">
    <thead>
        <tr>
            <th scope="col">Codigo QR</th>
            <th scope="col">Fecha de Ingreso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bandeja of tray; let i = index">
            <td>
                <a (click)="verBandejas(bandeja._id)" class="btn btn-outline-dark" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <p>{{bandeja.codigoQr}}</p>
                    <p *ngIf=false>{{bandeja._id}}</p>
                </a>
            </td>
            <td>{{bandeja.fechaIngreso | date:'MMM d, y'}}</td>
        </tr>
    </tbody>
</table>
<table mat-table>
    <!-- Name Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    ...
</table>
