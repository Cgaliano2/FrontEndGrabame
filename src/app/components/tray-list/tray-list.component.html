<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element">

        </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.codigoQr}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>








<table class="table table-light">
    <thead>
        <tr>
            <th scope="col">Codigo QR</th>
            <th scope="col">Fecha de Ingreso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bandeja of tray; let i = index">
            <td>
                <a (click)="verBandejas(bandeja._id)" class="btn btn-outline-dark" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <p>{{bandeja.codigoQr}}</p>
                    <p *ngIf=false>{{bandeja._id}}</p>
                </a>
            </td>
            <td>{{bandeja.fechaIngreso | date:'MMM d, y'}}</td>
        </tr>
    </tbody>
</table>
