<div class="tittle">Sucursales</div>
<div class="container main-container">

    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- tipo Column -->
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> acciones </th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="false" (click)="sendID(element._id)">
                    <i class="material-icons">
                        edit
                        </i></a>
                <button mat-mini-fab color="warn" (click)="deleteUbication(element._id)"> 
                            <i class="material-icons">
                            delete
                            </i>
                        </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 9]" showFirstLastButtons></mat-paginator>
    <div *ngIf="error" class="alert alert-success mt-3 mb-0">
        {{error}}</div>
    <mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
</div>
