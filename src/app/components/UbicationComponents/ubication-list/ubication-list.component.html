<div class="container main-container">
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
        {{error}}</div>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- tipo Column -->
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="deleteUbication(element._id)">Eliminar</button>
                <button mat-raised-button color="accent" (click)="sendID(element._id)">Editar</button></td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 9]" showFirstLastButtons *ngIf="!error"></mat-paginator>
</div>
