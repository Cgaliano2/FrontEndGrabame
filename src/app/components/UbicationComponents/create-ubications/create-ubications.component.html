<div class="tittle">Registrar Ubicacion</div>
<div class="login-wrapper2" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box2">
        <mat-card-header>
            <mat-card-title>Registrar Sucursal</mat-card-title>
        </mat-card-header>

        <form [formGroup]="registerType" (ngSubmit)="onSubmit()">

            <mat-card-content>
                <mat-form-field class="example-full-width4">
                    <input type="text" formControlName="lugar" matInput placeholder="lugar" name="lugar" [ngClass]="{ 'is-invalid': submitted && !f.lugar.errors }">
                    <mat-error *ngIf="!f.lugar?.errors?.required">
                        Ingrese <strong>Lugar</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button [disabled]="loading" mat-stroked-button color="primary" class="btn-block">Registrar</button>
            <div *ngIf="message" class="alert alert-success mt-3 mb-0">
                {{message}}
            </div>

            <img *ngIf="loading" src="../../../assets/loading.gif" />
            <a [routerLink]="['/ubication-list']" class="btn btn-link">volver</a>
        </form>
    </mat-card>
</div>
